server:
  port: 8080
  
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka


spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false

      routes:
        - id: User-Service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

        - id: course-service
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/courses/**

        - id: Enrollment-Service
          uri: lb://ENROLLMENT-SERVICE   # ðŸ”¥ FIX HERE
          predicates:
            - Path=/enroll/**