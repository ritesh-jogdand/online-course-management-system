<h2 style="text-align:center; margin-bottom:20px;">
  My Enrolled Courses
</h2>

<div *ngIf="enrolledCourses.length > 0; else noCourses">

  <table border="1" style="width:80%; margin:auto; border-collapse:collapse;">

    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>

   <tr *ngFor="let course of enrolledCourses">
  <td>{{ course.courseName }}</td>
  <td>{{ course.description }}</td>
  <td>â‚¹ {{ course.price }}</td>
</tr>

  </table>

</div>

<!-- No Course Template -->

<ng-template #noCourses>
  <div style="text-align:center; margin-top:20px;">
    <h3>No Courses Enrolled Yet</h3>
  </div>
</ng-template>

<!-- Admin Button -->

<button class="admin-btn" (click)="goToAdmin()">
  Manage Courses (Admin)
</button>
